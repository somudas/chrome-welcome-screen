<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Welcome</title>
</head>
<body>
    <div class="password"></div>
    <div class="password-field"></div>
    <div class="top">
        
        <div class="logo"></div>
        <div class="line-wrap"><div class="shape lines" id="line1"></div></div>
        <div class="line-wrap"><div class="shape lines" id="line2"></div></div>
        <div class="line-wrap"><div class="shape lines" id="line3"></div></div>
        <div class="line-wrap"><div class="shape lines" id="line4"></div></div>
        <div class="shape beam" id="red"></div>
        <div class="shape beam" id="blue"></div>
        <div class="shape beam" id="green"></div>
        <div class="shape beam" id="yellow"></div>
        <div class="shape beam" id="grey"></div>
        <div class="circle-grey"></div>
        <div class="triangle-grey"></div>
        <div class="circle-grey left"></div>
        <div class="circle-lozenge"></div>
        <div class="bookmark-background bookmark"></div>
        <div class="bookmark-foreground bookmark"></div>
        <div class="square"></div>
        <div class="green-triangle"></div>
        <div class="yellow-lozenge"></div>
        <div class="green-lozenge"></div>
        <div class="devices"></div>
        <div class="devices-check"></div>
        <div class="devices-mask">
            <div class="devices-circle"></div>
        </div>
        <div class="blue-lozenge"></div>
        
        
    </div>
    <div class="header">
        <h2>Set up your browser in a few simple steps</h2>
        <h1>Make Chrome your own</h1>
    </div>
    
    <button onclick="location.href='https://www.youtube.com/watch?v=xvFZjo5PgG0&ab_channel=Duran'">Get Started</button>

    
</body>
</html>
